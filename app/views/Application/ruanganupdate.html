<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Ruangan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="@{'public/stylesheets/style.css'}">
  <link rel="shortcut icon" href="@{'public/images/icon.svg'}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container bg-light my-5 p-4 shadow-lg">
    <div class="bread--crumb">
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="@{Application.index}"><i class="fa-solid fa-house"></i></a></li>
          <li class="breadcrumb-item"><a href="@{Application.ruangan()}">Ruangan</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Ruangan</li>
        </ol>
      </nav>
    </div>
    <form action="@{Application.ruanganinsert()}" name="newRuangan" style="width: 40%;" class="m-auto">
      <h2 class="text-center mb-4">EDIT RUANGAN</h2>
      <div class="mb-2">
        <label for="" class="form-label">ID Ruangan</label>
        <input type="text" class="form-control" name="newRuangan.idRuangan" value="${ruanganUpdate.idRuangan}">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">Nama Ruangan</label>
        <input type="text" class="form-control" name="newRuangan.namaRuangan" value="${ruanganUpdate.namaRuangan}">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">Gedung</label>
        <input type="text" class="form-control" name="newRuangan.gedung" value="${ruanganUpdate.gedung}">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">Lantai</label>
        <input type="text" class="form-control" name="newRuangan.lantai" value="${ruanganUpdate.lantai}">
      </div>
      <div class="pb-3 mb-2">
        <label for="" class="form-label">Kapasitas</label>
        <input type="number" class="form-control" name="newRuangan.kapasitas" value="${ruanganUpdate.kapasitas}">
      </div>
      <div class="d-none mb-2">
        <label for="" class="form-label">ID</label>
        <input type="text" class="form-control" name="newRuangan.id" value="${ruanganUpdate.id}">
      </div>
      <div class="modal-footer">
        <a href="@{Application.ruangan()}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary ms-3" name="insert">Save</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
