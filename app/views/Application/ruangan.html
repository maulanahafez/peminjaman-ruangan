<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruangan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="@{'public/stylesheets/style.css'}">
  <link rel="shortcut icon" href="@{'public/images/icon.svg'}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container bg-light my-5 p-4 shadow-lg">
    <div class="bread--crumb">
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="@{Application.index}"><i class="fa-solid fa-house"></i></a></li>
          <li class="breadcrumb-item active" aria-current="page">Ruangan</li>
        </ol>
      </nav>
    </div>
    <div class="text-center mb-3">
      <h1 class="mb-3"><i class="fa-solid fa-building"></i> RUANGAN</h1>
      <button type="button" class="btn btn-sm btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#ruanganModal">
        Tambah Ruangan
      </button>
    </div>
    <table class="table table-striped table-hover text-center align-middle">
      <tr>
        <!-- <th>ID</th> -->
        <th>ID Ruangan</th>
        <th>Nama Ruangan</th>
        <th>Gedung</th>
        <th>Lantai</th>
        <th>Kapasitas</th>
        <th>Action</th>
      </tr>
      #{list items:ruanganList, as:'ruangan'}
      <tr>
        <!-- <td>${ruangan.id}</td> -->
        <td>${ruangan.idRuangan}</td>
        <td>${ruangan.namaRuangan}</td>
        <td>${ruangan.gedung}</td>
        <td>${ruangan.lantai}</td>
        <td>${ruangan.kapasitas}</td>
        <td>
          <a href="@{Application.ruanganupdate(ruangan.id)}" class="btn btn-sm btn-success"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="@{Application.ruangandelete(ruangan.id)}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></a>
        </td>
      </tr>
      #{/list}
    </table>


    <!-- Tambah Ruangan Modal -->
    <div class="modal fade" id="ruanganModal" tabindex="-1" aria-labelledby="ruanganModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ruanganModalLabel">Formulir Tambah Ruangan</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body pb-1">
            <form action="@{Application.ruanganinsert()}" name="newRuangan">
              <div class="mb-2">
                <label for="" class="form-label">ID Ruangan</label>
                <input type="text" class="form-control form-control-sm" name="newRuangan.idRuangan">
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Nama Ruangan</label>
                <input type="text" class="form-control form-control-sm" name="newRuangan.namaRuangan">
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Gedung</label>
                <input type="text" class="form-control form-control-sm" name="newRuangan.gedung">
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Lantai</label>
                <input type="text" class="form-control form-control-sm" name="newRuangan.lantai">
              </div>
              <div class="pb-3 mb-2">
                <label for="" class="form-label">Kapasitas</label>
                <input type="number" class="form-control form-control-sm" name="newRuangan.kapasitas">
              </div>
              <div class="d-none mb-2">
                <label for="" class="form-label">ID</label>
                <input type="text" class="form-control form-control-sm" name="newRuangan.id">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" name="insert">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
