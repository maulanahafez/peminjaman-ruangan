<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peminjaman Ruangan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="@{'public/stylesheets/style.css'}">
  <link rel="shortcut icon" href="@{'public/images/icon.svg'}" type="image/x-icon">
</head>

<body>
  <div class="container bg-light my-5 p-4 shadow-lg text-center">
    <h3 class="text-secondary">Selamat Datang di</h3>
    <h1 class="fw-bold mb-4">PEMINJAMAN RUANGAN</h1>
    <div class="row justify-content-center align-items-stretch align-middle">
      <div class="col-3 card shadow-sm mx-2 p-2 pt-5">
        <img src="@{'public/images/ruangan.svg'}" alt="">
        <div class="card-body mt-4">
          <a href="@{Application.ruangan()}" class="btn btn-primary">
            Daftar Ruangan
          </a>
        </div>
      </div>
      <div class="col-3 card shadow-sm mx-2 p-2 pt-5">
        <img src="@{'public/images/peminjaman.svg'}" alt="">
        <div class="card-body mt-4">
          <a href="@{Application.peminjaman()}" class="btn btn-primary">
            Pinjam Ruangan
          </a>
        </div>
      </div>
      <div class="col-3 card shadow-sm mx-2 p-2 pt-5">
        <img src="@{'public/images/riwayat.svg'}" alt="">
        <div class="card-body mt-4">
          <a href="@{Application.riwayat()}" class="btn btn-primary">
            Riwayat Peminjaman
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

</body>

</html>
